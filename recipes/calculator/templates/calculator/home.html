<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    <h1>Выберите блюдо и количество порций:</h1>
    {% for title, url in pages.items %}
        <form action="{{ url }}/?servings={{ servings }}">
            <label for="servings">{{ title }}</label>
            <input type="number" id="servings" min="1" name="servings" value="1" required>
            <input type="submit" value="Рассчитать">
        </form>
        <br><br>
    {% endfor %}
</body>
</html>
